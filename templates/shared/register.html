 <!-- register-page -->
    <div id="register-modal" class="modal modal-structure">
        <div class="modal-container">
        <div class="close" id="close-btn">&times;</div>
        <p id="bold">Create New Account</p>
        <p id="text">Please enter details</p>
        <form  method="post" action="{% url 'main_page' %}">
            {% csrf_token %}
            <label for="name">Name</label>
            <br>
            {{ register_form.username }}
            <label for="email">Email Address</label>
            <br>
            {{ register_form.email }}
            <br><br>
            <label for="password">Password</label><br>
            {{ register_form.password }}
            <br><br>

            <div class="checkbox agree">
                <label for="remmember">I agree to the Terms & Conditions</label><br>
                {{ register_form.agree }}
            </div>
            <button type="submit" class="blue" id="otp-btn" onclick="modals('otp-modal', 'otp-btn')">Register</button>
        </form>
        <div class="login-with-container">
            <hr>
            <p>Or Login With</p>
            <hr>
        </div>
        <div class="btn-container">
            <button type="button" class="btn"><img src="/static/icons/google.png" alt="google" id="icon">Login with Google</button>
            <button type="button" class="btn"><img src="/static/icons/apple.png" alt="Apple" id="icon">Login with Apple</button>
        </div>
    </div>
</div>
