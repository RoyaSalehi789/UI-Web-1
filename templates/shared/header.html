  <section class="header-headphone">
        <section class="header">
            <div class="header-container">
                <img src="/static/icons/Logo + Text (1).png" alt="" class="electro-logo">
                <div class="button-group">
                    <select name="all" id="all" class="button back">
                        <option value="all">All</option>
                    </select>
                    <div class="button" id="search-bar">
                        <img src="/static/icons/search 02.png" alt="">
                        <input type="search" id="search-inp" class="back" placeholder="Search">
                    </div>
                    <button class="button blue" type="submit">search</button>
                </div>
                <div class="container">
                    {% if request.user.is_authenticated %}
                        <div class="icon-container">
                        <img src="/static/icons/search 02.png" alt="search" class="search-icon">
                        <img src="/static/icons/Vector.png" alt="heart" class="heart-icon">
                        <img src="/static/icons/cart.png" alt="" id="cart-btn" class="cart-icon" onclick="modals('cart-modal', 'cart-btn')">
                    <div id="cart-num">2</div>
                    {% else %}
                        <button type="button" id="log-in-btn" class="blue" onclick="modals('log-in-modal', 'log-in-btn')">Login</button>
                    {% endif %}
                    </div>
                </div>
            </div>

            <br>

                        <img src="/static/icons/menu-line-horizontal.png" alt="">

                        </select>
                    </li>
                    <div class="nav-item">
